---
layout: default
---

<div class="row">
    {% for post in site.posts limit:3 %}
	    <div class="col-md-4">
		    <h2><a href="{{post.url}}">{{ post.title}}</a>
		    <small class="date-subtitle">{{ post.date | date_to_string}}</small></h2>
		    {{ post.content | markdownify | truncatewords: 100, "&hellip;" }}
		    <a href="{{post.url}}">Read more</a>
	    </div>
    {% endfor %}   
</div>

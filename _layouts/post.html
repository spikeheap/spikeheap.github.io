---
layout: default
---
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>{{ page.title }}</h1>
        <small>{{ page.date | date_to_string }}</small>
        <p>{{ page.tagline }}</p>
      </div>
    </div>

    
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-xs-12">
          {{ content | markdownify}}
        </div>
      </div>

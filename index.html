---
layout: default
---

<div class="row">
    {% for post in site.posts limit:3 %}
	    <div class="col-md-4">
		    <h2>{{ post.title}}</h2>
		    <small>{{ post.date | date_to_string}}</small>
		    {{ post.content | markdownify | truncatewords: 100, "&hellip;" }}
		    <a href="{{post.url}}">Read more</a>
	    </div>
    {% endfor %}   
</div>
